<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro </title>
</head>
<body>
    <form action="">

        <label for="nome"><h3>Nome:</h3></label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome completo "><br><br>

        <label for="email"><h3>Email:</h3></label>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail aqui"><br><br>

        <label for="descricao"><h3>O que te motivou a participar do ecento ?</h3></label>
        <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Faça sua descrição aqui..."></textarea><br><br>

        

        <label for="Módulos"><h3>Selecione seu modulo </h3></label>
        <select name="Módulos" id="Módulos">
            <option value="1">Módulo 1</option>
            <option value="2">Módulo 2</option>
            <option value="3">Módulo 3</option>
            <option value="4">Módulo 4</option>
            <option value="5">Módulo 5</option>
            <option value="6">Módulo 6</option>
            <option value="7">Módulo 7</option>
            <option value="8">Módulo 8</option>
            <option value="9">Módulo 9</option>
            <option value="10">Módulo 10</option>
            <option value="11">Módulo 11</option>
            <option value="12">Módulo 12</option>
        </select> <br><br>
        
        
        <label for="senha"><h3>Cadestre uma Senha</h3></label>
        <input type="password" name="senha" id="senha" placeholder="Digite uma senha"><br><br>

        <label for="senhaConfirma"><h3>Confirme sua Senha</h3></label>
        <input type="password" name="senha" id="senhaConfirma" placeholder="Repita sua senha "><br><br>

        <h3>Deseja receber novidades em eu E-mail ?</h3>

        <label for="sim">sim</label>
        <input type="radio" name="novidade" id="sim" value="Sim">

        <label for="nao">não</label>
        <input type="radio" name="novidade" id="nao" value="Sim"><br><br>

        <input type="button" value="Cadastrar">


    </form>



    <h1>Exercício concluido 👍</h1>
</body>
</html>
