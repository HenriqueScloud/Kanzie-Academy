<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokenzie</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- SCRIPTS -->
    <script type="module" src="./src/scripts/index.js" defer></script>
    <!-- ICONS -->
    <link rel="shortcut icon" href="src/assets/icons/FAVICON.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/6b9bdfe310.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header">
      <h1 class="header__title">PoKenzie</h1>
      <button class="header__theme-btn"></button>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>

      <form class="filter__form">
        <label class="filter__label" for="attack__range-filter">Filtre de Ataque <span>100</span></label >

        <input  type="range" 
                class="filter__input"
                id="attack__range-filter"
                min="0" max="100" 
                value="100">





        <label class="filter__label" for="defense__range-filter">Filtre de Defesa <span>100</span></label >

        <input  type="range" 
                class="filter__input"
                id="defense__range-filter"
                min="0" max="100" 
                value="100">



        <label class="filter__label" for="speed__range-filter">Filtre de Velocidade <span>100</span></label >

        <input  type="range" 
                class="filter__input"
                id="speed__range-filter"
                min="0" max="100" 
                value="100">
      </form>

      <ul class="cards">
        
        
      </ul>
    </main>
  </body>
</html>
